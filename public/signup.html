<div class="row js-signin">
    <h2>Sign In</h2>
    <form>
        <div class="row">
            <div class="six columns">
                <label for="email">Email:</label>
                <input class="u-full-width js-email" type="email" placeholder="emailaddress@mailbox.com">
            </div>
        </div>
        <label for="password">Password</label>
        <input class="u-full-width js-password" type='password' placeholder="password">
        <label class="newacct">
            <input type="checkbox">
            <span class="label-body">I'm new! make me an account</span>
          </label>
        <input class="u-full-width button-primary js-submit" type="submit" value="Go!" disabled>
    </form>
</div>

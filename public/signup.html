<div class="row">
    <h2>Sign In</h2>
    <form>
        <div class="row">
            <div class="six columns">
                <label for="email">Email:</label>
                <input class="u-full-width" type="email" placeholder="emailaddress@mailbox.com">
            </div>
        </div>
        <label for="password">Password</label>
        <input class="u-full-width" type='password' placeholder="password">
        <label class="ihaveanaccount">

          </label>
        <input class="u-full-width button-primary" type="submit" value="Go!">
    </form>
</div>
